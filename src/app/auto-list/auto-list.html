<div class="container">
  <h2 class="title">Список автомобілів</h2>

  <div class="search-container">
    <input
      type="text"
      placeholder="Пошук за брендом або моделлю..."
      [(ngModel)]="searchText"
      (ngModelChange)="searchCars()"
      class="search-input"
    />
    <button (click)="searchCars()" class="search-button">Пошук</button>
  </div>

  <div class="cars">
    <app-auto-card *ngFor="let car of filteredCars" [car]="car" (select)="onCarSelected($event)"></app-auto-card>
  </div>

</div>
